<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Clientes y Carros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        .columna {
            width: 45%;
        }
        .columna .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="columna">
            <!-- Formulario para agregar cliente -->
            <div class="card">
                <div class="card-header">
                    Agregar Cliente
                </div>
                <div class="card-body">
                    <form id="formCliente">
                        <div class="form-group">
                            <input type="text" class="form-control" id="clienteNombre" placeholder="Nombre del cliente">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="clienteNacionalidad" placeholder="Nacionalidad">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="clienteTelefono" placeholder="Teléfono">
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="clienteCarro">
                                <!-- Aquí se cargarán las opciones de carros -->
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Cliente</button>
                    </form>
                </div>
            </div>

            <!-- Formulario para agregar carro -->
            <div class="card">
                <div class="card-header">
                    Agregar Carro
                </div>
                <div class="card-body">
                    <form id="formCarro">
                        <div class="form-group">
                            <input type="text" class="form-control" id="carroNombre" placeholder="Nombre del carro">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="carroModelo" placeholder="Modelo">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="carroValor" placeholder="Valor">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Carro</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="columna">
            <!-- Lista de clientes con carros -->
            <div class="card">
                <div class="card-header">
                    Lista de Clientes con Carros Comprados
                </div>
                <div class="card-body" id="listaClientes">
                    <!-- Aquí se cargarán los clientes y los carros que compraron -->
                </div>
            </div>

            <!-- Lista de carros disponibles -->
            <div class="card">
                <div class="card-header">
                    Lista de Carros Disponibles
                </div>
                <div class="card-body" id="listaCarros">
                    <!-- Aquí se cargarán los carros disponibles -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
